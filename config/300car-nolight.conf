    period_dur: 600
    pathdir : "../data/one-short-nolight/network/path.xml"
    nodedir : "../data/one-short-nolight/network/node.xml"
    loglevel: "debug"
    pausetime: 0 #暂停时间ms
}

demands:(
	{
	    linkid : 1949
	    demand : 7500 #people num, defalut car capacity 25
	},
);


