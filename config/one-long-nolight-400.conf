# 主要是配置文件，包含步长、拆分点等配置项
global :{
	sample: true #discard, use run params instead.
    timestep : 10
    period_dur: 600
    pathdir : "../data/one-long-nolight/network-400/path.xml"
    nodedir : "../data/one-long-nolight/network-400/node.xml"
    loglevel: "trace"
    pausetime: 0 #暂停时间ms
}

demands:(
	{
	    linkid : 1949
	    demand : 10000 #people num, defalut car capacity 25
	},
);


#根据linkid或者nodeid来采样
sample: {
        cleanall: true
		linkids : []
		nodeids : []
        data_path : "../data/one-long-nolight/one-long-nolight-400/origin"
        data_prefix : "car"
        out_path : "../data/one-long-nolight/one-long-nolight-400/sample"
        poolsize : 0.0 #discard,use network config instead.
        buffersize : 300.0 #discard,use network config instead.
}

#模拟时的参数
simulation: {
    sim_write : true #是否写入配置文件
    sim_prefix : ""
    sim_path : "../data/one-long-nolight/one-long-nolight-400/sim"    
    sim_stopnum : 397 #stop condtion,because somtimes can't stop
    sim_useCases : false #是否使用实例数据作为发车源输入
}

